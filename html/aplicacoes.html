<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #000;
        transition: background-color 0.3s, color 0.3s;
      }

      body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }

      header {
        background-color: #40916c;
        color: white;
        padding: 20px 0;
        text-align: center;
        position: relative;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        margin: 0;
      }

      header nav ul li {
        margin: 0 10px;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      #toggle-dark {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        background-color: #f4f4f4;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      body.dark-mode #toggle-dark {
        background-color: #f4f4f4;
        color: #000;
      }

      main {
        padding: 20px;
      }

      section {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      section.fade-in {
        opacity: 1;
        transform: translateY(0);
      }

      body.dark-mode section {
        background-color: #1e1e1e;
        color: #f4f4f4;
      }

      label,
      input {
        display: block;
        margin: 10px 0 5px;
      }

      input[type="number"] {
        width: 100%;
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button#updateChart {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #40916c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button#updateChart:hover {
        background-color: #2d6a4f;
      }

      footer {
        background-color: #40916c;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AplicaÃ§Ãµes PrÃ¡ticas</h1>
      <nav>
        <ul>
          <li><a href="index.html">InÃ­cio</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="aplicacoes.html">AplicaÃ§Ãµes</a></li>
          <li><a href="sustentabilidade.html">No Campus</a></li>
        </ul>
      </nav>
      <button id="toggle-dark">ðŸŒ™ Modo Escuro</button>
    </header>

    <main>
      <section>
        <h2>Estudo de Caso</h2>
        <p>
          Altere os valores dos data centers para comparar a eficiÃªncia
          emergÃ©tica.
        </p>
        <label for="tradicional">Data Center Tradicional:</label>
        <input type="number" id="tradicional" value="1000" min="0" />
        <label for="nuvem">Data Center na Nuvem:</label>
        <input type="number" id="nuvem" value="600" min="0" />
        <button id="updateChart">Atualizar GrÃ¡fico</button>
        <canvas id="graficoEmergia" width="400" height="200"></canvas>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - APS PWR | UNIP</p>
    </footer>

    <script>
      // Fade-in das seÃ§Ãµes
      const fadeInSections = () => {
        const sections = document.querySelectorAll("section");
        sections.forEach((section) => {
          const sectionTop = section.getBoundingClientRect().top;
          if (sectionTop < window.innerHeight - 50) {
            section.classList.add("fade-in");
          }
        });
      };

      window.addEventListener("load", fadeInSections);
      window.addEventListener("scroll", fadeInSections);

      // GrÃ¡fico Chart.js
      const ctx = document.getElementById("graficoEmergia").getContext("2d");
      const grafico = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Data Center Tradicional", "Data Center na Nuvem"],
          datasets: [
            {
              label: "Emergia (em seJ)",
              data: [1000, 600],
              backgroundColor: ["#40916c", "#2d6a4f"],
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            title: {
              display: true,
              text: "Comparativo de Emergia",
            },
          },
        },
      });

      document.getElementById("updateChart").addEventListener("click", () => {
        const tradicional = parseFloat(
          document.getElementById("tradicional").value
        );
        const nuvem = parseFloat(document.getElementById("nuvem").value);
        grafico.data.datasets[0].data = [tradicional, nuvem];
        grafico.update();
      });

      // Modo escuro persistente
      const toggle = document.getElementById("toggle-dark");
      const prefersDark = localStorage.getItem("dark-mode") === "true";

      if (prefersDark) {
        document.body.classList.add("dark-mode");
        toggle.textContent = "ðŸŒž Modo Claro"; // Atualiza o texto do botÃ£o
      } else {
        toggle.textContent = "ðŸŒ™ Modo Escuro"; // Se nÃ£o estiver no modo escuro
      }

      toggle.addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark-mode");
        localStorage.setItem("dark-mode", isDark);

        // Atualiza o texto do botÃ£o conforme o modo
        if (isDark) {
          toggle.textContent = "ðŸŒž Modo Claro"; // Exibe modo claro no botÃ£o
        } else {
          toggle.textContent = "ðŸŒ™ Modo Escuro"; // Exibe modo escuro no botÃ£o
        }
      });
    </script>
  </body>
</html>
